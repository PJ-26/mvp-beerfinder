<div class="jumbotron text-center">
  <h1>Beers</h1>
</div>
<div class="container">
  <div class="row">
    <div data-ng-repeat="beer in beers" class="col-md-3">
      <b>{{ beer.name }}</b> {{beer.description}}
      <button type="button" ng-click="addToDrink(beer)">Add To Drink</button>

    </div>
  </div>
</div>
