<div class="jumbotron text-center">
  <h1>Beers</h1>
</div>
<div class="container">
  <form>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search" ng-model="searchedData">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>
      </div>
    </div>
  </form>

  <br>


    <div class="row" >
      <div class="col-md-12" ng-repeat='beer in beers | filter: searchedData' >
        <div class="thumbnail" >
          <img src="{{beer.image_url}}" style="width:5%">
          <div class="caption">
            <h2><b>{{beer.name}}</b></h2>
            <h4><p>{{beer.tagline}}</p></h4>
            <p>{{beer.description}}</p>
          </div>
          <p>
            <button type="button" class="btn btn-danger" ng-click="addToDrink(beer)">
              <span class="glyphicon glyphicon-star"></span> Add To Drink
            </button>
          </p>
        </div>
      </div>
    </div>


</div>
